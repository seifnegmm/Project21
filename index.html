<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<style>
		body {
			background-color: #222222;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			margin: 0;
			padding: 40px 0;
		}
		button {
			background-color: #FFFFFF;
			border: none;
			border-radius: 8px;
			color: #222222;
			cursor: pointer;
			font-size: 24px;
			margin: 20px;
			padding: 20px;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		button:hover {
			transform: scale(1.1);
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
		}
		#result {
			font-size: 24px;
			margin-top: 40px;
			padding: 20px;
			text-align: center;
			transition: opacity 0.5s;
			opacity: 0;
		}
		#result.show {
			opacity: 1;
		}
		#rock-img, #paper-img, #scissors-img {
			display: none;
			position: absolute;
			transition: transform 0.3s ease-out;
		}
		#rock-img.show {
			display: block;
			animation: rockAnim 0.5s linear;
		}
		#paper-img.show {
			display: block;
			animation: paperAnim 0.5s linear;
		}
		#scissors-img.show {
			display: block;
			animation: scissorsAnim 0.5s linear;
		}
		@keyframes rockAnim {
			0% { transform: translate(0, -100px) rotate(0deg); }
			50% { transform: translate(0, -50px) rotate(180deg); }
			100% { transform: translate(0, 0) rotate(360deg); }
		}
		@keyframes paperAnim {
			0% { transform: translate(-100px, 0) rotate(0deg); }
			50% { transform: translate(-50px, 0) rotate(180deg); }
			100% { transform: translate(0, 0) rotate(360deg); }
		}
		@keyframes scissorsAnim {
			0% { transform: translate(100px, 0) rotate(0deg); }
			50% { transform: translate(50px, 0) rotate(180deg); }
			100% { transform: translate(0, 0) rotate(360deg); }
		}
	</style>
</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<p>Choose your weapon:</p>
	<button id="rock">Rock</button>
	<button id="paper">Paper</button>
	<button id="scissors">Scissors</button>
	<div id="result"></div>
	<img src="https://www.iconsdb.com/icons/preview/white/rock-xxl.png" id="rock-img" alt="rock">
	<img src="https://www.iconsdb.com/icons/preview/white/paper-xxl.png" id="paper-img" alt="paper">
<img src="https://www.iconsdb.com/icons/preview/white/scissors-xxl.png" id="scissors-img" alt="scissors">
<script>
const rockBtn = document.getElementById("rock");
const paperBtn = document.getElementById("paper");
const scissorsBtn = document.getElementById("scissors");
const rockImg = document.getElementById("rock-img");
const paperImg = document.getElementById("paper-img");
const scissorsImg = document.getElementById("scissors-img");
const resultDiv = document.getElementById("result");

	// add click event listeners to buttons
	rockBtn.addEventListener("click", function() {
		play("rock");
		rockImg.classList.add("show");
		setTimeout(function() {
			rockImg.classList.remove("show");
		}, 500);
	});
	paperBtn.addEventListener("click", function() {
		play("paper");
		paperImg.classList.add("show");
		setTimeout(function() {
			paperImg.classList.remove("show");
		}, 500);
	});
	scissorsBtn.addEventListener("click", function() {
		play("scissors");
		scissorsImg.classList.add("show");
		setTimeout(function() {
			scissorsImg.classList.remove("show");
		}, 500);
	});
	
	// game logic
	function play(playerChoice) {
		const choices = ["rock", "paper", "scissors"];
		const computerChoice = choices[Math.floor(Math.random() * choices.length)];
		let result;
		if (playerChoice === computerChoice) {
			result = "It's a tie!";
		} else if (playerChoice === "rock" && computerChoice === "scissors" ||
				   playerChoice === "paper" && computerChoice === "rock" ||
				   playerChoice === "scissors" && computerChoice === "paper") {
			result = "You win!";
		} else {
			result = "Computer wins!";
		}
		resultDiv.innerHTML = `You played ${playerChoice}, computer played ${computerChoice}. ${result}`;
		resultDiv.classList.add("show");
		setTimeout(function() {
			resultDiv.classList.remove("show");
		}, 5000);
	}
</script>
</body>
</html>
